<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="UTF-8">
<title>Desenho Quadrados</title>

<head> </head>

<body>
    
    <canvas width="600" height="400"></canvas>
    
    <script>

        function paintSquare(xInicial, yInicial, cor) {

            var tela = document.querySelector("canvas");
            var pincel = tela.getContext("2d");
            
            pincel.fillStyle = cor;
            pincel.fillRect(xInicial,yInicial,50,50);
            pincel.strokeStyle = "black"
            pincel.strokeRect(xInicial,yInicial,50,50);
            
        }

        for(xInicial = 0; xInicial < 600; xInicial = xInicial + 50) {

            paintSquare(xInicial, 0, "cyan");
        }
            
        
    </script>
        
    
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="UTF-8">
<title>Desenho Esquadro</title>
<head></head>
<body>
    
    <canvas width="600" height="450"></canvas>
    
    <script>
        
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0,0,600,450); // fundo
        
        function desenhaEsquadro(xa, ya, xc, yc, cor){
            
            pincel.fillStyle = cor; // tri√¢ngulo maior
            pincel.beginPath();
            pincel.moveTo(xa,ya);
            pincel.lineTo(xa,yc);
            pincel.lineTo(xc,yc);
            pincel.fill();
        
            pincel.fillStyle = "white";
            pincel.beginPath();
            pincel.moveTo((6*xa + xc)/7, (9*ya + 5*yc)/14);
            pincel.lineTo((6*xa + xc)/7, (ya + 6*yc)/7);
            pincel.lineTo((5*xa + 9*xc)/14, (ya + 6*yc)/7);
            pincel.fill();
        
    }

    desenhaEsquadro(50,50,400,400,"black");
    
    
    
</script>
    
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="UTF-8">
<title>Desenho Bandeira Brasil</title>
<head>

</head>
<body>
    
    <canvas width="600" height="400"></canvas>
    
    <script>
        
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        
        pincel.fillStyle = "green";
        pincel.fillRect(0,0,600,400); // fundo
        
        pincel.fillStyle = "yellow"; // triângulo cima
        pincel.beginPath();
        pincel.moveTo(25,200);
        pincel.lineTo(300,25);
        pincel.lineTo(575,200);
        pincel.fill();

        pincel.fillStyle = "yellow"; // triângulo baixo
        pincel.beginPath();
        pincel.moveTo(25,200);
        pincel.lineTo(300,375);
        pincel.lineTo(575,200);
        pincel.fill();

        pincel.fillStyle = "darkblue"; // círculo centro
        pincel.beginPath();
        pincel.arc(300,200,100,0,2*3.14);
        pincel.fill();
        
    </script>
        
    
</body>

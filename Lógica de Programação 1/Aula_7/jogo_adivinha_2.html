<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    //Funções
    
    function breakLine() {
    
        document.write("<br>");
        }
    
    function print(text) {
    
        document.write(text);
        breakLine();
    }
    
    function sorteia(n){
       return Math.round(Math.random() * n);
    }
    
    // Variáveis
    
    var numeroPensado = sorteia(10);
    var tentativas = 0;
    
    for(tentativas; tentativas < 3; tentativas++){

        var chute = parseInt(prompt("Digite o seu chute, entre 0 e 10!"));

        if(chute == numeroPensado){

            print("Você acertou! O número pensado era " + numeroPensado);
            break;
            
        }   else {
            alert("Você errou!")
        
            }   
    }

    
    print("FIM");

for(var linha = 0; linha < 10; linha++){

    for(var coluna = 0; coluna < 45; coluna++){
        document.write("- ");
    }
    breakLine();
}
</script>
